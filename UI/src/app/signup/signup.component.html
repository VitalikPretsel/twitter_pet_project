<mat-card class="form-card">
    <mat-card-title>
        <div class="card-title-logo">
            <svg viewBox="0 0 24 24" fill="rgb(29, 161, 242)" width="40" height="40">
                <path
                    d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z">
                </path>
            </svg>
        </div>
        <div class="card-title-text">
            <h1>{{signupFormStrings.header}}</h1>
        </div>
    </mat-card-title>

    <mat-card-content>
        <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
            <div *ngIf="invalidUser" class="input-container">
                <div class="error-input">
                    <div class="error-input-text">
                        {{signupFormStrings.errorMessage}}
                    </div>
                </div>
            </div>

            <div class="input-container">
                <mat-form-field class="form-field">
                    <mat-label>{{signupFormStrings.userNameLabel}}</mat-label>
                    <input type="email" id="username" name="username" ngModel required matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-form-field class="form-field">
                    <mat-label>{{signupFormStrings.emailLabel}}</mat-label>
                    <input type="email" id="email" name="email" ngModel required matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <mat-form-field class="form-field">
                    <mat-label>{{signupFormStrings.passwordLabel}}</mat-label>
                    <input type="password" id="password" name="password" ngModel required matInput>
                </mat-form-field>
            </div>

            <div class="input-container">
                <button type="submit" mat-flat-button class="flat-circle-button circle-button" color="primary"
                    [disabled]="!signupForm.form.controls.password?.value.length 
                    || !signupForm.form.controls.username?.value.length
                    || !signupForm.form.controls.email?.value.length">
                    {{signupFormStrings.submitButton}}
                </button>
            </div>

            <div class="input-container">
                <span class="link-container">
                    <a routerLink="../login" class="link link-blue">{{signupFormStrings.loginLink}}</a>
                </span>
            </div>
        </form>
    </mat-card-content>

</mat-card>

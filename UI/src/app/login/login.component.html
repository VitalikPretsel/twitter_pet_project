<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div>
    <h2>Login</h2>
    <div *ngIf="invalidLogin">Invalid username or password.</div>
    <br />
    <label for="username" class="sr-only">Username</label>
    <input type="email" id="username" name="username" ngModel placeholder="User Name" required autofocus>
    <br />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel placeholder="Password" required>
    <br />
    <button type="submit">Sign in</button>
  </div>
</form>
